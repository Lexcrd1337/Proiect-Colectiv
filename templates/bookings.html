{% extends "base.html" %}
{% block content %}
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <h1 class="h3 mb-0 text-gray-800">
        My Bookings
    </h1>
</div>
<div class="table-responsive">
    <table class="table table-bordered table-hover" style="background: #fff;">
        <thead>
        <tr>
            <th>Parking Spot Name</th>
            <th>Parking Spot City</th>
            <th>Parking Spot Address</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Contact</th>
        </tr>
        </thead>
        <tbody>

        {% for row in value %}
        <tr>
            <td>{{ row[0].name }}</td>
            <td>{{ row[0].city }}</td>
            <td>{{ row[0].address }}</td>
            <td>{{ row[1].startDate }}</td>
            <td>{{ row[1].endDate }}</td>
            <td>
                <a href="{{ url_for('user_details', parkingSpotId=row[0].id) }}">
                    <i class="fas fa-info-circle"></i>
                </a>
            </td>
        </tr>
        {% endfor %}

        </tbody>
    </table>
</div>
{% endblock %}
